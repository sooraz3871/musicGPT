services:
  client:
    build: ./next-client
    ports:
      - "3000:3000"
    volumes:
      - ./next-client:/app
      - /app/node_modules
      - /app/.nexts
    command: npm run dev

  server:
    build: ./server
    ports:
      - '8000:8000'
    volumes:
      - ./server:/app
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: musicgpt
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
